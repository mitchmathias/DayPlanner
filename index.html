<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9am" class="timeRow">
      <p class="timeRowTime">9am</p>
      <input type="text" class="timeRowText" id="9amText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save9am">Save</button>

    </div>
    <div id="10am" class="timeRow">
      <p class="timeRowTime">10am</p>
      <input type="text" class="timeRowText" id="10amText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save10am">Save</button>

    </div>
    <div id="11am" class="timeRow">
      <p class="timeRowTime">11am</p>
      <input type="text" class="timeRowText" id="11amText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save11am">Save</button>

    </div>
    <div id="12am" class="timeRow">
      <p class="timeRowTime">12am</p>
      <input type="text" class="timeRowText" id="12amText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save12am">Save</button>

    </div>
    <div id="1pm" class="timeRow">
      <p class="timeRowTime">1pm</p>
      <input type="text" class="timeRowText" id="1pmText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save1pm">Save</button>

    </div>
    <div id="2pm" class="timeRow">
      <p class="timeRowTime">2pm</p>
      <input type="text" class="timeRowText" id="2pmText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save2pm">Save</button>

    </div>
    <div id="3pm" class="timeRow">
      <p class="timeRowTime">3pm</p>
      <input type="text" class="timeRowText" id="3pmText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save3pm">Save</button>

    </div>
    <div id="4pm" class="timeRow">
      <p class="timeRowTime">4pm</p>
      <input type="text" class="timeRowText" id="4pmText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save4pm">Save</button>

    </div>
    <div id="5pm" class="timeRow">
      <p class="timeRowTime">5pm</p>
      <input type="text" class="timeRowText" id="5pmText" placeholder="Enter Things Here!">
      <button class="mySaveBtn" id="save5pm">Save</button>

    </div>

    <div class="footer-copyright text-center py-3">Created by: Mitch Mathias
    </div>
    <script src="script.js"></script>

</body>

</html>
